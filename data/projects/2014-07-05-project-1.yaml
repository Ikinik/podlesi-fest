modalID: 1
title: No a na co se letos můžete těšit?
img: stage.jpg
description: Jako každý rok se vás mimo krásné přírody a klidným lesem budeme snažit zabavit i hudebně vizuálním programem. Vystoupí hrstka hudebních interpretů, přičemž denní program se bude skládat z nezávislého jamu členů všech kapel. O večerní až ranní hudební program se postará živá produkce elektronické hudby v doprovodu video projekce a světelné instalace v celém areálu. Pokud vás ani toto neuspokojí tak se vašemu očku představí vybraní grafici, malíři a fotografové, kteří budou svá díla vystavovat po celou dobu akce.<br><br>Pakliže zatoužíte po i po interaktivnější zábavě, tak si jistě zamilujete kousky land-artového umění, jako například umělecká latrína ( jediná dvou-latrína na akci :D ), nebo výběh koz, které nejsou jen na našem logu ale i na dosah ruky od místa konání.
