title: No a na co se letos můžete těšit?
img: stage.jpg
description: Jako každý rok se vás mimo krásné přírody a klidným lesem budeme snažit zabavit i hudebně vizuálním programem. Vystoupí hrstka hudebních interpretů, převážně elektronické hudby v doprovodu video projekce a světelné instalace v celém areálu. Letošní ročník Podlesí Festu se bude konat s nádechem šamanismu, pohanských rituálů, pradávných legend a mimozemských ještěrů. Vhod tak přijde nějaký ten šamanský kostým kostým, který tě povede na mystické pouti ještěřího lidu. Pokud však žádný nemáš, nevadí. Akci si určitě užiješ i tak.<br><br> Pakliže zatoužíte po i po interaktivnější zábavě, tak si jistě zamilujete kousky land-artového umění, jako například umělecká latrína ( jediná dvou-latrína na akci :D ), nebo výběh koz, které nejsou jen na našem logu ale i na dosah ruky od místa konání.
