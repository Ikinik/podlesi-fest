description: "Pokud si lámete hlavu s tím, jak to vlastně letos bude se spaním. Buďte bez obav, nic takového nehrozí. Letos se spát nebude !!\n\nPokud by se vám přeci jen z toho samého skotačení na techna klížila víčka. Máme pro vás opět připravené stanové městečko na louce za kozím chlívkem. Zde budete moci v klidu načerpat novou energii. Ohlušující burácení bubnů vás zde nebude nikterak rušit a vy si tak budete moci spokojeně užít krásné chvíle společného odpočinku ;)"
