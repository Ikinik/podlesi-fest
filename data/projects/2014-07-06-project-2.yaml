description: Volnočasové aktivity, jako alkoholismus, bezúčelné polehávání na trávě, oddávání se euforickým stavům, frisbee, řízená meditace, každoroční honba za pokladem, osvěžující sobotní ráno u zatopeného lomu a zkoumání okolí jsou samozřejmě k dispozici po celou dobu trvání akce.
