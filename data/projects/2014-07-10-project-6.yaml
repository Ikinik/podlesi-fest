title: Zatopený lom
img: smetak.jpg
description: Pokud si přeci jen budete chtít schladit hlavu (a né nachlazeným alkoholem) nedaleko je známý zatopený lom který je nejen úžasné místo pro relaxaci u vody, tak i příjemný restart ráno po probděném večeru a zdroj energie pro další užívání našeho festivalu.
